<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/fc3420a326.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List App</title>
  </head>

  <body>
    <!-- Whole container -->
    <div class="page">
      <div class="container">
        <!-- title with add list option -->
        <header>
          <div class="head-title">
            <p id="task">Task</p>
            <p id="lists">Lists</p>
          </div>
          <div class="add-list">
            <div class="icon">
              <i class="fas fa-plus-circle"></i>
            </div>
            <p>Add List</p>
          </div>
        </header>

        <!-- Task Cards  -->
        <section class="cardSection"></section>
      </div>
    </div>

    <!-- adding new task card-->
    <div class="new-list">
      <div class="popup-add">
        <p>Add New Task</p>

        <form action="">
          <input type="text" id="newTask" name="newTask" />
        </form>

        <div class="options">
          <button id="add" onclick="addCard()">ADD</button>
          <button id="cancelBtn" onclick="cancelPopup()">CANCEL</button>
        </div>
      </div>
    </div>

    <!-- adding new sub task -->
    <div class="new-subtask">
      <div class="popup-add">
        <p>Add New Subtask</p>

        <form action="">
          <input type="text" id="newsubTask" name="newsubTask" />
        </form>

        <div class="options">
          <button id="addSubtask" onclick="addLists(list)">ADD</button>
          <button id="cancelBtn" onclick="cancelPopup()">CANCEL</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
